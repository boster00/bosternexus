version: '3.8'

services:
  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: bosternexus-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
    networks:
      - bosternexus-network
    restart: unless-stopped

  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
    container_name: bosternexus-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    networks:
      - bosternexus-network
    depends_on:
      - api
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: bosternexus-nginx
    ports:
      - "8080:80"
    volumes:
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - bosternexus-network
    depends_on:
      - web
      - api
    restart: unless-stopped

networks:
  bosternexus-network:
    driver: bridge

