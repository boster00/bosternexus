version: '3.8'

services:
  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    volumes:
      - ../../apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - bosternexus

  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - ALLOWED_ORIGINS=http://localhost:3001,http://localhost:8080
      - APP_VERSION=1.0.0
    volumes:
      - ../../apps/api:/app
      - /app/node_modules
      - /app/dist
    networks:
      - bosternexus

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ../../infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - api
    networks:
      - bosternexus

networks:
  bosternexus:
    driver: bridge
